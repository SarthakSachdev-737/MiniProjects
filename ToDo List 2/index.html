<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /></head>

<body>
    <div class="ulticon">
        <div class="heading">
            <h1>ToDo List</h1>
        </div>
        <div class="todoboxbg">
            <div class="enterflex">
                <input type="text" class="entertime" placeholder="00:00">
                <input type="text" class="entertodo" placeholder="Enter your ToDo">
                <button class="efbutton">Add</button>
            </div>
            <div class="todobox ">
                <div class="todolist"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
